<div class="card shadow-sm me-4" style="width: 18rem;">
  <img src="{{item.imagem_url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.nome}}</h5>
    <p class="card-subtitle"> {{item.categoria?.nome}}</p>
    <p class="card-text">{{item.descricao}}</p>
  </div>
</div>
